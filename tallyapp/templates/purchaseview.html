
    {% extends 'base.html' %}
    {% block body %}
    {% load static %}
    <style>
        .enter{
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
    </style>
<center> {% for message in messages %}
    <h5 style="text-align:center;color:white;background-color: #2f516f;">
        {{ message }}</span>
    </h5>
   {% endfor %}</center>
<div  style="background-color: rgb(236, 194, 116);width:245px ;color:black";>
    <a href="" onclick="history.go(-1)" class="close" style="margin-right:1100px; ">+</a>
   </div>
<div class="row container-fluid p-0 mx-0">
    <div class="col-sm-1 m-0 p-0"></div>
    <div class="col-sm-10 m-0 p-0" style=" background-color:rgba(0,0,0,0.2); width:50%">
        <!-- <a href="javascript:history.go(-1);" class="close">+</a> -->
    <h6 style="" class="bg-info text-light p-1 m-1 text-left"> PurchaseEntry </h6>
   
    <div  style="text-align: center;margin-top:-35px;font-weight:900">Purchase No:{{cmp.name}}</div>
   
            <form   method="post" action="{% url 'purchase_add'%}">
                {% csrf_token %}
                
                <div class="row container-fluid p-0 m-0" >

                    <div class="col-sm-6 m-0 p-4">

                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label >Supplier Invoice No</label></div>
                            <div class="col-sm-4 m-0 p-0"> <input type="text" placeholder="supplier_invoice_number" name="Suppliernumber" value={{purchase.supplierinvoiceno}} class="form-control " /></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label >Party A/c Name</label></div>
                            <div class="col-sm-4 m-0 p-0"> <input type="text" placeholder="Party_ac_number" name="Party_name" value={{purchase.partyAccntname}}  class="form-control" /></div>
                             </div>
                            <div class="row container-fluid  p-2 m-0">    
                            <div class="col-sm-4 m-0 p-0"> <label >Date</label></div>
                            <div class="col-sm-4 m-0 p-0"> <input type="date" placeholder="addDate" name="Date" value="{{purchase.purchase_date|date:'Y-m-d'}}" class="form-control" /></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label >Current Balance:</label></div>
                            <div class="col-sm-4 m-0 p-0"> 
                                <input type="text" placeholder="" name="current_ac_balancep" value={{purchase.currentbalancep}} class="form-control"/></div>                    
                        </div>
                                           <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label >Purchase Ledger</label></div>
                            <div class="col-sm-4 m-0 p-0"> <input type="text" placeholder="" name="purchaseledger" value={{purchase.purchaseledger}}  class="form-control"/></div>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <div class="col-sm-4 m-0 p-0"> <label >Current Balance:</label></div>
                            <div class="col-sm-4 m-0 p-0"> 
                                <input type="text" placeholder="" name="current_ac_balancel" value={{purchase.currentbalancepl}}  class="form-control"/></div>                    
                        </div>
                                          
                        <div class="col-sm-6 m-0 p-0" style=" background-color:rgba(0,0,0,0.2);"></div>
                        <table class="table-bordered" width="100%">
                          <thead class="thead-dark">
                           <tr>
                              <th colspan="5">Name Of item</th>
                              <th colspan="2">Quantity</th>
                              <th colspan="2">Rate<h1 style="font-style:italic">per</h1></th>
                              <th colspan="2"> Amount</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                                <th colspan="5"><input type="text" placeholder="" name="Item_name" value={{purchase.nameofitem}} class="form-control"/></th>
                                <th colspan="2"><input type="number" placeholder="" name="quantity" value={{purchase.quantity}} class="form-control"/></th>
                                <th colspan="2"><input type="number" placeholder="rate per unit" name="rate" value={{purchase.price}} class="form-control"/></th>
                                <th colspan="2"> <input type="number" placeholder="" name="amount" value={{purchase.total}} class="form-control"/></th>
                              </tr>
                          </tbody>
                         </table>
                        </div>
                        <div class="row container-fluid  p-2 m-0">
                            <!-- <div class="col-sm-4 m-0 p-0">
                              <a class="btns_prnt" href="{% url 'partydetails' %}">Party Details</a></div> -->
                            <div class="col-sm-4 m-0 p-0">
                                <a class="btns_prnt" href="{% url 'purchaseregister' %}">Back to purchase register</a></div>
                        </div>
                                      
                    </div>
                                 
                                </form>
                                                             
                            
                        
                        </div>
                            
                        {% endblock %}
